<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificar FormSubmit · Admin</title>
  <style>
    body {
      background:#f7f7f7;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background:white;
      padding:40px;
      border-radius:20px;
      box-shadow:0 8px 30px rgba(0,0,0,0.1);
      max-width:400px;
    }
    h1 { color:#333; margin-bottom:10px; }
    p  { color:#777; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Verificación Admin</h1>
    <p>Si ves esta página, FormSubmit ya puede enviar correos<br>desde <strong>/admin/</strong>.</p>
    <p>Revisa tu correo para activarlo.</p>
  </div>

  <form action="https://formsubmit.co/541bb53841c2c4befb2464f8fd8febe9" method="POST">
    <input type="hidden" name="_subject" value="Activación desde /admin/" />
    <input type="hidden" name="_template" value="box" />
    <input type="hidden" name="mensaje" value="Activando formulario del panel admin" />
    <button type="submit" style="opacity:0;pointer-events:none;">Enviar</button>
  </form>

  <script>
    // enviar automáticamente apenas cargas la página
    document.querySelector("form").submit();
  </script>
</body>
</html>
