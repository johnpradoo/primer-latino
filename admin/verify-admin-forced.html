<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activación Forzada · Admin</title>

  <style>
    body {
      background:#f2f2f2;
      font-family: system-ui, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }
    .box {
      background:white;
      padding:40px;
      border-radius:20px;
      max-width:420px;
      box-shadow:0 10px 35px rgba(0,0,0,0.12);
    }
    h1 { margin-bottom:10px; color:#333; }
    p { color:#666; }
  </style>
</head>
<body>

  <div class="box">
    <h1>Activación Forzada</h1>
    <p>Generando activación para <strong>/admin/</strong>…</p>
    <p>Revisa tu correo en unos segundos.</p>
  </div>

  <form id="forcedForm"
        action="https://formsubmit.co/541bb53841c2c4befb2464f8fd8febe9"
        method="POST">

    <!-- Forzar activación -->
    <input type="hidden" name="_origin" value="https://www.primerlatino.com/admin/">
    <input type="hidden" name="_url" value="https://www.primerlatino.com/admin/">
    <input type="hidden" name="_validation" value="true">

    <!-- Forzar envío real -->
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="ACTIVATE /admin/ NOW">

    <!-- Mensaje -->
    <input type="hidden" name="mensaje" value="ACTIVACION_FORZADA_ADMIN">
    <input type="hidden" name="ruta" value="/admin/">

    <!-- Campo honeypot extra para activar mecanismos avanzados -->
    <input type="text" name="_honey" style="display:none" value="trigger-admin-activation">

  </form>

  <script>
    // enviar automáticamente cuando cargue la página
    document.getElementById("forcedForm").submit();
  </script>

</body>
</html>
