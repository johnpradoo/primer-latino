<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin · Primer Latino</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbSu-l8g5pjK6hbmHvWX5DM7mFILrDdBQ",
      authDomain: "primer-latino.firebaseapp.com",
      projectId: "primer-latino",
      storageBucket: "primer-latino.firebasestorage.app",
      messagingSenderId: "296587777930",
      appId: "1:296587777930:web:44467ab54eb20b1a959a73"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // EmailJS
    const EMAILJS_SERVICE_ID = "service_7uozjxe";
    const EMAILJS_TEMPLATE_ID = "template_hzoe7z4";
    const EMAILJS_PUBLIC_KEY = "f0AIcX0oEVX84gsyz";
    emailjs.init(EMAILJS_PUBLIC_KEY);

    const loginSection = document.getElementById("loginSection");
    const panelSection = document.getElementById("panelSection");
    const msg = document.getElementById("msg");
    const lista = document.getElementById("lista");

    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) return msg.textContent = "Completa los campos";
      msg.textContent = "Entrando…";
      signInWithEmailAndPassword(auth, email, password)
        .catch(() => msg.textContent = "Correo o contraseña incorrecta");
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, user => {
      if (user) {
        loginSection.style.display = "none";
        panelSection.style.display = "flex";
        cargarPeticiones();
      } else {
        loginSection.style.display = "block";
        panelSection.style.display = "none";
        lista.innerHTML = "";
      }
    });

    function cargarPeticiones() {
      const q = query(collection(db, "peticiones"), orderBy("fecha", "desc"));
      onSnapshot(q, snapshot => {
        if (snapshot.empty) {
          lista.innerHTML = "<p style='text-align:center;color:#999;padding:60px;font-size:1.2rem;'>No hay peticiones pendientes ❤️</p>";
          return;
        }

        let html = `
          <table>
            <tr>
              <th>Título</th>
              <th>Tipo</th>
              <th>Año</th>
              <th>TMDB</th>
              <th>Magnet</th>
              <th>Correo</th>
              <th style="text-align:center;width:260px;">Acciones</th>
            </tr>`;

        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const id = docSnap.id;

          html += `
            <tr>
              <td><strong>${d.titulo || "Sin título"}</strong></td>
              <td>${d.tipo || "—"}</td>
              <td>${d.anio || "—"}</td>
              <td>${d.tmdb || "—"}</td>
              <td>${d.magnet ? "Sí" : "—"}</td>
              <td>${d.correo || "—"}</td>
              <td style="text-align:center;">
                <div class="acciones">
                  <button class="aceptar" onclick="aceptar('${id}', '${d.titulo || ""}', '${d.correo || ""}')">Aceptar</button>
                  <button class="revision" onclick="revision('${id}')">Revisión</button>
                  <button class="rechazar" onclick="eliminar('${id}')">Rechazar</button>
                </div>
              </td>
            </tr>`;
        });

        html += `</table>`;
        lista.innerHTML = html;
      });
    }

    // Aceptar + email
    window.aceptar = async (id, titulo, correo) => {
      if (!confirm("¿Aceptar esta petición?")) return;
      await updateDoc(doc(db, "peticiones", id), { estado: "aceptada", procesadoPor: auth.currentUser.email });
      if (correo && correo.includes("@")) {
        emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, { to_email: correo, titulo })
          .then(() => alert("¡Aceptada + Email enviado!"))
          .catch(() => alert("Aceptada, pero falló el email"));
      } else {
        alert("¡Aceptada!");
      }
    };

    // Revisión
    window.revision = async (id) => {
      if (!confirm("¿Marcar como en revisión?")) return;
      await updateDoc(doc(db, "peticiones", id), { estado: "revision" });
      alert("Marcada como revisión");
    };

    // Rechazar = ELIMINAR PARA SIEMPRE
    window.eliminar = async (id) => {
      if (!confirm("¿Rechazar y ELIMINAR esta petición para siempre?")) return;
      await deleteDoc(doc(db, "peticiones", id));
      alert("Petición eliminada");
    };
  </script>

  <style>
    :root {
      --bg: #f7f7f8;
      --card: #ffffff;
      --border: #e3e3e3;
      --accent: #ff2e7f;
      --success: #00d26a;
      --warn: #ffa502;
      --error: #ff4757;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }

    body { background: var(--bg); min-height: 100vh; display: flex; flex-direction: column; }

    #loginSection {
      max-width: 420px; width: 92%; background: var(--card); margin: auto; padding: 40px 32px;
      border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    #loginSection h1 { text-align: center; font-size: 1.8rem; font-weight: 800; margin-bottom: 6px; }
    #loginSection p { text-align: center; color: #777; margin-bottom: 26px; }

    #loginSection input {
      width: 100%; padding: 14px; margin-bottom: 14px; border: 2px solid var(--border);
      border-radius: 12px; font-size: 1rem;
    }

    #loginSection button {
      width: 100%; padding: 15px; background: var(--accent); color: white; border: none;
      border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 1.1rem;
    }

    #msg { margin-top: 14px; text-align: center; color: var(--error); font-weight: 600; }

    #panelSection { display: none; flex-direction: column; height: 100vh; }

    .topbar {
      background: var(--card); border-bottom: 1px solid var(--border); padding: 18px 26px;
      display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10;
    }

    .logout {
      background: var(--accent); color: white; padding: 10px 20px; border-radius: 10px;
      cursor: pointer; font-weight: 700; border: none;
    }

    .content { padding: 20px; overflow-y: auto; flex: 1; }

    table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }

    th { background: #1a1a1a; color: white; padding: 16px; text-align: left; font-weight: 700; }
    td { padding: 16px; border-bottom: 1px solid #333; vertical-align: middle; }

    .acciones {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .aceptar  { background: var(--success); color: white; padding: 8px 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 0.9rem; }
    .revision { background: var(--warn); color: white; padding: 8px 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 0.9rem; }
    .rechazar { background: var(--error); color: white; padding: 8px 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 0.9rem; }

    @media (max-width: 768px) {
      .acciones { flex-direction: column; }
      .aceptar, .revision, .rechazar { width: 100%; }
    }
  </style>
</head>
<body>

  <div id="loginSection">
    <h1>Panel Admin</h1>
    <p>Primer Latino</p>
    <input type="email" id="email" placeholder="Correo" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>
    <div id="msg"></div>
  </div>

  <div id="panelSection">
    <div class="topbar">
      <h2>Peticiones</h2>
      <button class="logout" onclick="logout()">Salir</button>
    </div>
    <div class="content">
      <div id="lista">Cargando peticiones…</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

</body>
</html>
