<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin · Primer Latino</title>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){ emailjs.init("f0AIcX0oEVX84gsyz"); })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fad0e0;--card:#ffffff;--text:#1a1a1a;--accent:#ff2e7f;--purple:#8b3dff;--soft:#555;}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--bg);font-family:'Inter',sans-serif;color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}
    .card{max-width:480px;width:100%;background:var(--card);border-radius:28px;box-shadow:0 20px 60px rgba(0,0,0,0.1);overflow:hidden;position:relative;}
    .header{background:linear-gradient(135deg,var(--purple),#a86bff);color:white;padding:32px 24px;text-align:center;}
    .section{padding:24px;}
    input,button{width:100%;padding:14px 16px;margin:10px 0;border-radius:16px;border:2px solid #ddd;font-size:1rem;transition:.3s;}
    input:focus{outline:none;border-color:var(--purple);}
    button{background:var(--purple);color:white;border:none;font-weight:700;cursor:pointer;}
    button:hover{background:#7a2ee6;}
    .hidden{display:none;}
    .table-container{overflow-x:auto;margin-top:16px;}
    table{width:100%;min-width:520px;border-collapse:collapse;font-size:0.92rem;}
    th,td{padding:10px 8px;text-align:left;border-bottom:1px solid #eee;vertical-align:middle;}
    th{background:#f0f0f0;font-weight:600;font-size:0.85rem;}
    .btn-aceptar{background:#00d26a;color:white;border:none;padding:7px 12px;border-radius:50px;cursor:pointer;font-size:0.85rem;margin:2px;}
    .btn-revision{background:#ffa502;color:white;border:none;padding:7px 12px;border-radius:50px;cursor:pointer;font-size:0.85rem;margin:2px;}
    .btn-rechazar{background:#ff4757;color:white;border:none;padding:7px 12px;border-radius:50px;cursor:pointer;font-size:0.85rem;margin:2px;}
    .logout{position:absolute;top:12px;right:12px;background:var(--accent);color:white;padding:7px 14px;border-radius:50px;font-size:0.85rem;cursor:pointer;}
    
    /* Móvil: botones debajo del título */
    @media (max-width: 560px) {
      table{min-width:100%;}
      td:nth-child(6){display:block;width:100%;padding-top:8px;}
      .btn-aceptar, .btn-revision, .btn-rechazar{display:inline-block;width:auto;margin:4px 4px 4px 0;}
    }
  </style>
</head>
<body>

<div class="card">
  <div id="loginSection">
    <div class="header"><h1>Panel Admin</h1><p>Primer Latino</p></div>
    <div class="section">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button onclick="login()">Entrar</button>
      <p id="msg" style="color:#ff4757;margin-top:16px;text-align:center;font-weight:600;"></p>
    </div>
  </div>

  <div id="panelSection" class="hidden">
    <div class="header">
      <h1>Peticiones</h1>
      <div class="logout" onclick="logout()">Salir</div>
    </div>
    <div class="section">
      <div class="table-container">
        <div id="lista">Cargando peticiones…</div>
      </div>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDbM--YzDZ6J2GRZKXGJD88eyKJTKuBRhc",
  authDomain: "primerlatino-admin.firebaseapp.com",
  projectId: "primerlatino-admin",
  storageBucket: "primerlatino-admin.firebasestorage.app",
  messagingSenderId: "26166116734",
  appId: "1:26166116734:web:b9634bc650c41703f0732f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// Login / logout
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  if (!email || !password) return document.getElementById("msg").textContent = "Completa ambos campos";
  document.getElementById("msg").textContent = "Entrando…";
  auth.signInWithEmailAndPassword(email, password)
    .then(() => location.reload())
    .catch(() => document.getElementById("msg").textContent = "Correo o contraseña incorrecta");
}
function logout() { auth.signOut().then(() => location.reload()); }

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("panelSection").classList.remove("hidden");
    cargarPeticiones();
  } else {
    document.getElementById("loginSection").classList.remove("hidden");
    document.getElementById("panelSection").classList.add("hidden");
  }
});

// ENVÍO SMTP REAL – 100% PRO
async function enviarMailAceptado(contacto, titulo, detalles = "") {
  if (!contacto || !contacto.includes('@')) return;

  let posterUrl = "";
  try {
    const query = encodeURIComponent(titulo.split(" – ")[0] || titulo);
    const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=6b4357c41d9f8e2f0baa8bf9471b5a87&query=${query}&language=es-MX`);
    const data = await res.json();
    if (data.results?.[0]?.poster_path) {
      posterUrl = `https://image.tmdb.org/t/p/w600_and_h900_bestv2${data.results[0].poster_path}`;
    }
  } catch(e) {}

  const mensajeHTML = `
<!DOCTYPE html>
<html>
<body style="font-family:system-ui,sans-serif;max-width:600px;margin:40px auto;padding:20px;background:#fdfdfd;border-radius:16px;">
  <h1 style="color:#ff2e7f;text-align:center;">¡Buenas noticias!</h1>
  <p style="font-size:1.1rem;">Tu petición ya está disponible en <strong>Primer Latino</strong>:</p>
  
  ${posterUrl ? `<div style="text-align:center;margin:30px 0;"><img src="${posterUrl}" alt="${titulo}" style="max-width:100%;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.2);"></div>` : ''}
  
  <h2 style="color:#333;font-size:1.4rem;">${titulo}</h2>
  ${detalles ? `<p style="background:#f0f0f0;padding:12px;border-radius:12px;"><strong>Detalles:</strong> ${detalles}</p>` : ''}
  
  <div style="text-align:center;margin:40px 0;">
    <a href="https://primerlatino.com" style="background:#ff2e7f;color:white;padding:18px 40px;border-radius:50px;text-decoration:none;font-weight:bold;font-size:1.2rem;display:inline-block;">
      Abrir en Stremio ahora
    </a>
  </div>
  
  <p style="color:#666;">¡Gracias por ayudarnos a mejorar el catálogo!</p>
  <hr style="border:none;border-top:1px solid #eee;margin:40px 0;">
  <p style="color:#888;font-size:0.9rem;text-align:center;">
    John Prado<br>
    <strong>Primer Latino</strong> – El addon privado más rápido de Latinoamérica
  </p>
</body>
</html>
  `.trim();

  emailjs.send("service_0pqgszr", "template_default", {
    to_email: contacto,
    subject: `¡${titulo} ya está en Primer Latino!`,
    message: mensajeHTML,
    from_name: "Primer Latino",
    reply_to: "admin@primerlatino.com"
  }, "uGhKDM5YhWDnJXppj204U")
  .then(() => console.log("Mail enviado perfecto"))
  .catch(err => console.error("Error:", err));
}

// Cargar peticiones
function cargarPeticiones() {
  db.collection("peticiones")
    .orderBy("fecha", "desc")
    .onSnapshot(snapshot => {
      if (snapshot.empty) {
        document.getElementById("lista").innerHTML = "<p style='text-align:center;color:var(--soft);padding:40px 0;'>No hay peticiones pendientes</p>";
        return;
      }

      let html = `<table>
        <tr><th>Título</th><th>Tipo</th><th>Detalles</th><th>Contacto</th><th>Fecha</th><th>Acciones</th></tr>`;

      snapshot.forEach(doc => {
        const d = doc.data();
        const fecha = d.fecha ? d.fecha.toDate().toLocaleDateString("es-ES") : "—";

        html += `<tr>
          <td><strong>${d.titulo || ''}</strong></td>
          <td>${d.tipo || ''}</td>
          <td>${d.detalles || ''}</td>
          <td>${d.contacto || ''}</td>
          <td>${fecha}</td>
          <td>
            <button class="btn-aceptar" onclick="cambiarEstado('${doc.id}','aceptada','${d.titulo}','${d.contacto}','${d.detalles || ''}')">Aceptar</button>
            <button class="btn-revision" onclick="cambiarEstado('${doc.id}','revision')">Revisión</button>
            <button class="btn-rechazar" onclick="cambiarEstado('${doc.id}','rechazada')">Rechazar</button>
          </td>
        </tr>`;
      });

      html += `</table>`;
      document.getElementById("lista").innerHTML = html;
    });
}

// Cambiar estado + enviar mail
function cambiarEstado(id, estado, titulo = "", contacto = "", detalles = "") {
  const updates = { estado: estado, procesadoPor: auth.currentUser.email, fechaProcesado: new Date() };

  db.collection("peticiones").doc(id).update(updates)
    .then(() => {
      alert(`Petición marcada como: ${estado}`);
      if (estado === "aceptada") enviarMailAceptado(contacto, titulo, detalles);
    })
    .catch(() => alert("Error al actualizar"));
}
</script>
</body>
</html>
