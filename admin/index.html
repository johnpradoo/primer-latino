<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin ¬∑ Primer Latino</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#fad0e0;--card:#ffffff;--text:#1a1a1a;--accent:#ff2e7f;--purple:#8b3dff;--soft:#555;}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--bg);font-family:'Inter',sans-serif;color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}
    .card{max-width:480px;width:100%;background:var(--card);border-radius:28px;box-shadow:0 20px 60px rgba(0,0,0,0.1);overflow:hidden;position:relative;}
    .header{background:linear-gradient(135deg,var(--purple),#a86bff);color:white;padding:32px 24px;text-align:center;}
    .section{padding:24px;}
    .hidden{display:none;}
    .table-container{overflow-x:auto;margin-top:16px;}
    table{width:100%;min-width:520px;border-collapse:collapse;font-size:0.92rem;}
    th,td{padding:10px 8px;text-align:left;border-bottom:1px solid #eee;vertical-align:middle;}
    th{background:#f0f0f0;font-weight:600;font-size:0.85rem;}
    .btn-aceptar{background:#00d26a;color:white;border:none;padding:7px 12px;border-radius:50px;cursor:pointer;font-size:0.85rem;margin:2px;}
    .btn-revision{background:#ffa502;color:white;border:none;padding:7px 12px;border-radius:50px;cursor:pointer;font-size:0.85rem;margin:2px;}
    .btn-rechazar{background:#ff4757;color:white;border:none;padding:7px 12px;border-radius:50px;cursor:pointer;font-size:0.85rem;margin:2px;}
    .logout{position:absolute;top:12px;right:12px;background:var(--accent);color:white;padding:7px 14px;border-radius:50px;font-size:0.85rem;cursor:pointer;}
    @media (max-width:560px){
      table{min-width:100%;}
      td:nth-child(6){display:block;width:100%;padding-top:8px;}
      .btn-aceptar,.btn-revision,.btn-rechazar{display:inline-block;width:auto;margin:4px;}
    }
  </style>
</head>
<body>

<div class="card">
  <!-- LOGIN -->
  <div id="loginSection">
    <div class="header"><h1>Panel Admin</h1><p>Primer Latino</p></div>
    <div class="section">
      <input type="email" id="email" placeholder="Correo electr√≥nico" required />
      <input type="password" id="password" placeholder="Contrase√±a" required />
      <button onclick="login()">Entrar</button>
      <p id="msg" style="color:#ff4757;margin-top:16px;text-align:center;font-weight:600;"></p>
    </div>
  </div>

  <!-- PANEL ADMIN -->
  <div id="panelSection" class="hidden">
    <div class="header">
      <h1>Peticiones</h1>
      <div class="logout" onclick="logout()">Salir</div>
    </div>
    <div class="section">
      <div class="table-container">
        <div id="lista">Cargando peticiones‚Ä¶</div>
      </div>
    </div>
  </div>
</div>

<script>
/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDbM--YzDZ6J2GRZKXGJD88eyKJTKuBRhc",
  authDomain: "primerlatino-admin.firebaseapp.com",
  projectId: "primerlatino-admin",
  storageBucket: "primerlatino-admin.firebasestorage.app",
  messagingSenderId: "26166116734",
  appId: "1:26166116734:web:b9634bc650c41703f0732f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

/* LOGIN */
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password)
    return document.getElementById("msg").textContent = "Completa ambos campos";

  document.getElementById("msg").textContent = "Entrando‚Ä¶";

  auth.signInWithEmailAndPassword(email, password)
    .then(() => location.reload())
    .catch(() => document.getElementById("msg").textContent = "Correo o contrase√±a incorrecta");
}

function logout() {
  auth.signOut().then(() => location.reload());
}

/* DETECTA SI EL ADMIN EST√Å LOGUEADO */
auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("panelSection").classList.remove("hidden");
    cargarPeticiones();
  } else {
    document.getElementById("loginSection").classList.remove("hidden");
    document.getElementById("panelSection").classList.add("hidden");
  }
});

/* ‚úâ FUNCI√ìN NUEVA: ENVIAR CORREO CON FORMSUBMIT */
async function enviarCorreoAprobado(contacto, titulo, detalles = "") {
  if (!contacto || !contacto.includes("@")) {
    console.warn("Correo inv√°lido, no se env√≠a notificaci√≥n.");
    return;
  }

  // ‚úâÔ∏è Construcci√≥n del HTML que se enviar√° al usuario
  const htmlCorreo = `
  <html>
  <body style="font-family:system-ui,sans-serif;max-width:600px;margin:40px auto;padding:20px;background:#fdfdfd;border-radius:16px;">
    
    <h1 style="color:#ff2e7f;text-align:center;">¬°Buenas noticias!</h1>
    
    <p style="font-size:1.15rem;text-align:center;">
      Tu petici√≥n ya est√° disponible en <strong>üçøPrimer Latino</strong>
    </p>

    <h2 style="color:#333;text-align:center;font-size:1.6rem;margin:30px 0;">
      ${titulo}
    </h2>

    ${detalles ? `
      <p style="background:#f0f0f0;padding:15px;border-radius:12px;text-align:center;
      font-size:1.05rem;">
        <strong>Detalles:</strong> ${detalles}
      </p>
    ` : ""}

    <div style="text-align:center;margin:45px 0;">
      <a href="https://ko-fi.com/johnpradoo"
        style="background:#ff5e9e;color:white;padding:14px 32px;border-radius:50px;
        text-decoration:none;font-weight:bold;font-size:1.1rem;display:inline-block;
        box-shadow:0 6px 16px rgba(255,94,158,0.3);">
        ‚òï Ap√≥yame con un cafecito
      </a>
    </div>

    <p style="text-align:center;color:#555;font-size:1rem;margin:40px 0;">
      ¬°Gracias por ayudarnos a mejorar el cat√°logo! ‚ù§Ô∏è
    </p>

    <hr style="border:none;border-top:1px solid #eee;margin:40px 0;">

    <p style="color:#888;font-size:0.95rem;text-align:center;">
      Hecho con cari√±o por @johnpradoo<br>
      <strong>Primer Latino</strong> ‚Äì El addon privado m√°s r√°pido de Latinoam√©rica
    </p>

  </body>
  </html>
  `.trim();

  // üì§ Preparaci√≥n para FormSubmit
  const formData = new FormData();
  formData.append("_subject", "Tu petici√≥n ya est√° disponible üçø");
  formData.append("_template", "raw");  // Permite HTML completo
  formData.append("email", contacto);   // qui√©n recibe
  formData.append("message", htmlCorreo); // contenido HTML real

  // üöÄ Enviar a FormSubmit
  fetch("https://formsubmit.co/541bb53841c2c4befb2464f8fd8febe9", {
    method: "POST",
    body: formData
  })
  .then(() => console.log("Correo enviado con FormSubmit"))
  .catch(err => console.error("Error enviando correo:", err));
}

/* CARGAR PETICIONES DESDE FIREBASE */
function cargarPeticiones() {
  db.collection("peticiones")
    .orderBy("fecha", "desc")
    .onSnapshot(snapshot => {

      if (snapshot.empty) {
        document.getElementById("lista").innerHTML =
          "<p style='text-align:center;color:var(--soft);padding:40px 0;'>No hay peticiones</p>";
        return;
      }

      let html = `<table>
        <tr>
          <th>T√≠tulo</th><th>Tipo</th><th>Detalles</th><th>Contacto</th><th>Fecha</th><th>Acciones</th>
        </tr>`;

      snapshot.forEach(doc => {
        const d = doc.data();
        const fecha = d.fecha ? d.fecha.toDate().toLocaleDateString("es-ES") : "‚Äî";

        html += `
        <tr>
          <td><strong>${d.titulo}</strong></td>
          <td>${d.tipo}</td>
          <td>${d.detalles || ""}</td>
          <td>${d.contacto || ""}</td>
          <td>${fecha}</td>
          <td>
            <button class="btn-aceptar" 
              onclick="cambiarEstado('${doc.id}','aceptada','${d.titulo}','${d.contacto}','${d.detalles || ""}')">
              Aceptar
            </button>

            <button class="btn-revision" 
              onclick="cambiarEstado('${doc.id}','revision')">
              Revisi√≥n
            </button>

            <button class="btn-rechazar" 
              onclick="cambiarEstado('${doc.id}','rechazada')">
              Rechazar
            </button>
          </td>
        </tr>`;
      });

      html += `</table>`;
      document.getElementById("lista").innerHTML = html;
    });
}

/* CAMBIAR ESTADO Y ENVIAR CORREO */
function cambiarEstado(id, estado, titulo="", contacto="", detalles="") {

  db.collection("peticiones").doc(id).update({
    estado: estado,
    procesadoPor: auth.currentUser.email,
    fechaProcesado: new Date()
  })
  .then(() => {
    alert(`Petici√≥n marcada como: ${estado}`);

    if (estado === "aceptada") {
      enviarCorreoAprobado(contacto, titulo, detalles);
    }

  })
  .catch(() => alert("Error al actualizar"));
}

</script>
</body>
</html>
