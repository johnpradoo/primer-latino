<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin · Primer Latino</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#fad0e0;--card:#ffffff;--text:#1a1a1a;--accent:#ff2e7f;--purple:#8b3dff;--soft:#555;}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--bg);font-family:'Inter',sans-serif;color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}
    .card{max-width:480px;width:100%;background:var(--card);border-radius:28px;box-shadow:0 20px 60px rgba(0,0,0,0.1);overflow:hidden;position:relative;}
    .header{background:linear-gradient(135deg,var(--purple),#a86bff);color:white;padding:32px 24px;text-align:center;}
    .section{padding:24px;}
    .hidden{display:none;}
    .table-container{overflow-x:auto;margin-top:16px;}
    table{width:100%;min-width:520px;border-collapse:collapse;font-size:0.92rem;}
    th,td{padding:10px 8px;text-align:left;border-bottom:1px solid #eee;vertical-align:middle;}
    th{background:#f0f0f0;font-weight:600;font-size:0.85rem;}
    .btn-aceptar{background:#00d26a;color:white;border:none;padding:7px 12px;border-radius:50px;cursor:pointer;font-size:0.85rem;margin:2px;}
    .btn-revision{background:#ffa502;color:white;border:none;padding:7px 12px;border-radius:50px;cursor:pointer;font-size:0.85rem;margin:2px;}
    .btn-rechazar{background:#ff4757;color:white;border:none;padding:7px 12px;border-radius:50px;cursor:pointer;font-size:0.85rem;margin:2px;}
    .logout{position:absolute;top:12px;right:12px;background:var(--accent);color:white;padding:7px 14px;border-radius:50px;font-size:0.85rem;cursor:pointer;}
    @media (max-width:560px){
      table{min-width:100%;}
      td:nth-child(6){display:block;width:100%;padding-top:8px;}
      .btn-aceptar,.btn-revision,.btn-rechazar{display:inline-block;width:auto;margin:4px;}
    }
  </style>
</head>
<body>

<div class="card">
  <!-- LOGIN -->
  <div id="loginSection">
    <div class="header"><h1>Panel Admin</h1><p>Primer Latino</p></div>
    <div class="section">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button onclick="login()">Entrar</button>
      <p id="msg" style="color:#ff4757;margin-top:16px;text-align:center;font-weight:600;"></p>
    </div>
  </div>

  <!-- PANEL ADMIN -->
  <div id="panelSection" class="hidden">
    <div class="header">
      <h1>Peticiones</h1>
      <div class="logout" onclick="logout()">Salir</div>
    </div>
    <div class="section">
      <div class="table-container">
        <div id="lista">Cargando peticiones…</div>
      </div>
    </div>
  </div>
</div>

<!-- FIREBASE MODULAR -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCbSu-l8g5pjK6hbmHvWX5DM7mFILrDdBQ",
    authDomain: "primer-latino.firebaseapp.com",
    projectId: "primer-latino",
    storageBucket: "primer-latino.firebasestorage.app",
    messagingSenderId: "296587777930",
    appId: "1:296587777930:web:44467ab54eb20b1a959a73"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // LOGIN
  window.login = async function() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    if (!email || !password) {
      msg.textContent = "Completa ambos campos";
      return;
    }

    msg.textContent = "Entrando…";
    try {
      await signInWithEmailAndPassword(auth, email, password);
      location.reload();
    } catch (err) {
      msg.textContent = "Correo o contraseña incorrecta";
      console.error(err);
    }
  }

  window.logout = function() {
    signOut(auth).then(() => location.reload());
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("panelSection").classList.remove("hidden");
      cargarPeticiones();
    } else {
      document.getElementById("loginSection").classList.remove("hidden");
      document.getElementById("panelSection").classList.add("hidden");
    }
  });

 // CARGAR PETICIONES
window.cargarPeticiones = function() {
  const q = query(collection(db, "peticiones"), orderBy("fecha", "desc"));
  onSnapshot(q, (snapshot) => {
    if (snapshot.empty) {
      document.getElementById("lista").innerHTML =
        "<p style='text-align:center;color:var(--soft);padding:40px 0;'>No hay peticiones</p>";
      return;
    }

    let html = `<table>
      <tr>
        <th>Título</th><th>Tipo</th><th>Detalles</th><th>Contacto</th><th>Fecha</th><th>Acciones</th>
      </tr>`;

    snapshot.forEach((docSnap) => {
      const d = docSnap.data();
      const fecha = d.fecha?.toDate?.()?.toLocaleDateString("es-ES") || "—";

      html += `
      <tr>
        <td><strong>${d.titulo}</strong></td>
        <td>${d.tipo}</td>
        <td>${d.detalles || ""}</td>
        <td>${d.contacto || ""}</td>
        <td>${fecha}</td>
        <td>
          <button class="btn-aceptar" 
            onclick="cambiarEstado('${docSnap.id}','aceptada','${d.titulo}','${d.contacto}','${d.detalles || ""}')">
            Aceptar
          </button>
          <button class="btn-revision" 
            onclick="cambiarEstado('${docSnap.id}','revision')">
            Revisión
          </button>
          <button class="btn-rechazar" 
            onclick="cambiarEstado('${docSnap.id}','rechazada')">
            Rechazar
          </button>
        </td>
      </tr>`;
    });

    html += `</table>`;
    document.getElementById("lista").innerHTML = html;
  });
}


  // CAMBIAR ESTADO Y ENVIAR CORREO
  window.cambiarEstado = async function(id, estado, titulo="", contacto="", detalles="") {
    try {
      const docRef = doc(db, "peticiones", id);
      await updateDoc(docRef, {
        estado: estado,
        procesadoPor: auth.currentUser.email,
        fechaProcesado: new Date()
      });

      alert(`Petición marcada como: ${estado}`);

      if (estado === "aceptada") {
        enviarCorreoAprobado(contacto, titulo, detalles);
      }
    } catch(err) {
      alert("Error al actualizar");
      console.error(err);
    }
  }

  // ENVIAR CORREO CON NODMAILER (via backend Vercel)
  window.enviarCorreoAprobado = async function(contacto, titulo, detalles="") {
    if (!contacto || !contacto.includes("@")) return;

    try {
      await fetch("/api/sendMail", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ emailUser: contacto, title: titulo, details: detalles })
      });
      console.log("Correo enviado");
    } catch(err) {
      console.error("Error enviando correo:", err);
    }
  }

</script>

</body>
</html>
