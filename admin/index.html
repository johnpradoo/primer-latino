<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin · Primer Latino</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg: #f7f7f8;
      --card: #ffffff;
      --border: #e3e3e3;
      --text: #1f1f1f;
      --accent: #ff2e7f;
      --success: #00d26a;
      --warn: #ffa502;
      --error: #ff4757;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* LOGIN */
    #loginSection {
      max-width: 420px;
      width: 92%;
      background: var(--card);
      margin: auto;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    #loginSection h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 6px;
    }

    #loginSection p {
      text-align: center;
      color: #777;
      margin-bottom: 26px;
    }

    #loginSection input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
    }

    #loginSection button {
      width: 100%;
      padding: 15px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.15s;
    }

    #loginSection button:hover {
      opacity: 0.9;
    }

    #msg {
      margin-top: 14px;
      text-align: center;
      color: var(--error);
      font-weight: 600;
    }

    /* PANEL */
    #panelSection {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    /* TOPBAR */
    .topbar {
      width: 100%;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 18px 26px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar h2 {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--text);
    }

    .logout {
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      border: none;
      transition: 0.15s;
    }

    .logout:hover {
      opacity: 0.85;
    }

    /* TABLE AREA */
    .content {
      padding: 26px;
      overflow-y: auto;
      flex: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }

    th {
      text-align: left;
      background: #f0f0f0;
      padding: 14px;
      font-size: 0.9rem;
      font-weight: 700;
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 14px;
      font-size: 0.95rem;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* BUTTONS STATE */
    .btn {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 700;
      margin-right: 4px;
    }

    .aceptar { background: var(--success); color: white; }
    .revision { background: var(--warn); color: white; }
    .rechazar { background: var(--error); color: white; }

    .hidden { display: none; }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="loginSection">
    <h1>Panel Admin</h1>
    <p>Primer Latino</p>

    <input type="email" id="email" placeholder="Correo" />
    <input type="password" id="password" placeholder="Contraseña" />

    <button onclick="login()">Entrar</button>
    <div id="msg"></div>
  </div>

  <!-- PANEL -->
  <div id="panelSection">
    <div class="topbar">
      <h2>Peticiones</h2>
      <button class="logout" onclick="logout()">Salir</button>
    </div>

    <div class="content">
      <div id="lista">Cargando peticiones…</div>
    </div>
  </div>

  <!-- FIREBASE CONFIG -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbM--YzDZ6J2GRZKXGJD88eyKJTKuBRhc",
      authDomain: "primerlatino-admin.firebaseapp.com",
      projectId: "primerlatino-admin",
      storageBucket: "primerlatino-admin.firebasestorage.app",
      messagingSenderId: "26166116734",
      appId: "1:26166116734:web:b9634bc650c41703f0732f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      document.getElementById("msg").textContent = "Entrando…";

      auth.signInWithEmailAndPassword(email, password)
      .then(() => location.reload())
      .catch(() => {
        document.getElementById("msg").textContent = "Correo o contraseña incorrecta";
      });
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("panelSection").style.display = "flex";
        cargarPeticiones();
      }
    });
    
    async function cargarPeticiones() {
  const res = await fetch("/api/peticiones");
  const peticiones = await res.json();

  const cont = document.getElementById("lista");
  cont.innerHTML = "";

  peticiones.forEach(p => {
    cont.innerHTML += `
      <div class="item">
        <p><b>Nombre:</b> ${p.nombre}</p>
        <p><b>Correo:</b> ${p.correo}</p>
        <p><b>Mensaje:</b> ${p.mensaje}</p>
        <p><b>Estado:</b> ${p.estado}</p>
        <hr>
      </div>
    `;
  });
}

    /* CARGAR PETICIONES */
    function cargarPeticiones() {
      db.collection("peticiones")
      .orderBy("fecha", "desc")
      .onSnapshot(snapshot => {
        if (snapshot.empty) {
          document.getElementById("lista").innerHTML =
            "<p style='text-align:center;color:#999;'>No hay peticiones.</p>";
          return;
        }

        let html = `
          <table>
            <tr>
              <th>Título</th>
              <th>Tipo</th>
              <th>Año</th>
              <th>TMDB</th>
              <th>Magnet</th>
              <th>Correo</th>
              <th>Acciones</th>
            </tr>
        `;

        snapshot.forEach(doc => {
          const d = doc.data();

          html += `
            <tr>
              <td><strong>${d.titulo || ""}</strong></td>
              <td>${d.tipo || ""}</td>
              <td>${d.anio || "—"}</td>
              <td>${d.tmdb || "—"}</td>
              <td>${d.magnet || "—"}</td>
              <td>${d.correo || "—"}</td>
              <td>
                <button class="btn aceptar" onclick="cambiarEstado('${doc.id}','aceptada','${d.titulo}','${d.correo}')">Aceptar</button>
                <button class="btn revision" onclick="cambiarEstado('${doc.id}','revision')">Revisión</button>
                <button class="btn rechazar" onclick="cambiarEstado('${doc.id}','rechazada')">Rechazar</button>
              </td>
            </tr>
          `;
        });

        html += `</table>`;
        document.getElementById("lista").innerHTML = html;
      });
    }

    function cambiarEstado(id, estado, titulo="", correo="") {
      db.collection("peticiones")
      .doc(id)
      .update({
        estado,
        procesadoPor: auth.currentUser.email,
        fechaProcesado: new Date()
      })
      .then(() => alert("Actualizado"))
      .then(() => {
        if (estado === "aceptada" && correo) {
          fetch("/api/notificar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ correo, titulo })
          });
        }
      });
    }
  </script>
</body>
</html>
