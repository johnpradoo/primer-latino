<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primer Latino ⚡ Neón</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Exo+2:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan: #00eeff;
      --magenta: #ff0088;
      --bg: #0d0b1f;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: white;
      font-family: 'Exo 2', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: radial-gradient(circle at top, #1a0e3a, var(--bg));
    }
    .card {
      background: rgba(20,15,50,0.75);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0,238,255,0.5);
      border-radius: 20px;
      padding: 35px 25px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,238,255,0.3);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.2rem;
      background: linear-gradient(90deg, var(--cyan), var(--magenta));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0 0 8px 0;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 16px;
      margin: 15px 0;
      border: 2px solid var(--cyan);
      border-radius: 12px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 1.1rem;
      text-align: center;
      outline: none;
    }
    input:focus {
      border-color: var(--magenta);
      box-shadow: 0 0 20px rgba(255,0,136,0.5);
    }
    .btn {
      padding: 14px 30px;
      margin: 8px;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-generate {
      background: linear-gradient(45deg, var(--cyan), var(--magenta));
      color: black;
      font-size: 1.3rem;
      padding: 16px 40px;
    }
    .btn-small {
      background: #00ff9d;
      color: #000;
    }
    .btn-stremio {
      background: var(--magenta);
      color: white;
    }
    .btn-open {
      background: #8a2be2;
      color: white;
    }
    .btn:hover { transform: scale(1.08); }

    .result {
      margin-top: 25px;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 14px;
      border: 1px dashed var(--cyan);
      display: none;
    }
    .link {
      background: black;
      color: var(--cyan);
      padding: 12px;
      border-radius: 10px;
      margin: 15px 0;
      font-family: monospace;
      font-size: 0.95rem;
      word-break: break-all;
      border: 1px solid #333;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>PRIMER LATINO</h1>
    <p>Generador privado • Real-Debrid</p>

    <input type="text" id="token" placeholder="Pega tu token aquí" autofocus />

    <button class="btn btn-generate" onclick="generate()">GENERAR ENLACE</button>

    <div class="result" id="result">
      <p>¡Listo, crack!</p>
      <div class="link" id="linkDisplay"></div>

      <button class="btn btn-small" onclick="copyLink()">COPIAR</button>
      <button class="btn btn-open" onclick="openManifest()">ABRIR</button>
      <button class="btn btn-stremio" onclick="installStremio()">INSTALAR EN STREMIO</button>
    </div>

    <footer>© Primer Latino 2025 • El más cabrón</footer>
  </div>

  <script>
    const base = "https://primer-latino.onrender.com";

    function generate() {
      const token = document.getElementById("token").value.trim();
      const result = document.getElementById("result");
      const linkDisplay = document.getElementById("linkDisplay");

      if (!token) return alert("Pega tu token, rey");

      const link = `${base}/realdebrid=${token}/manifest.json`;
      linkDisplay.textContent = link;
      result.style.display = "block";
    }

    function copyLink() {
      navigator.clipboard.writeText(document.getElementById("linkDisplay").textContent);
      alert("Copiado!");
    }

    function openManifest() {
      window.open(document.getElementById("linkDisplay").textContent, "_blank");
    }

    function installStremio() {
      let link = document.getElementById("linkDisplay").textContent;
      link = link.replace("https://", "").replace("http://", "");
      location.href = "stremio://" + link;
    }
  </script>
</body>
</html>
