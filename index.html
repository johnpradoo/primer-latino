<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Primer Latino</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root{
      --bg:#fad0e0;
      --card:#ffffff;
      --text:#1a1a1a;
      --accent:#ff2e7f;
      --soft:#555;
      --border:#e1e1e1;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:var(--bg);
      color:var(--text);
      font-family:'Inter',sans-serif;
      line-height:1.6;
      padding:60px 20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:24px; /* reducido para no tan separadas las tarjetas */
    }
    .card{
      max-width:460px;
      width:100%;
      background:var(--card);
      border-radius:28px;
      box-shadow:0 20px 60px rgba(0,0,0,0.06);
      overflow:hidden;
      border:1px solid var(--border);
    }
    .header-card .header{
      background:linear-gradient(135deg,#ff2e7f,#ff6ba8);
      color:white;
      padding:40px 32px;
      text-align:center;
    }
    .avatar{
      width:100px;height:100px;
      border-radius:50%;
      border:5px solid white;
      margin-bottom:16px;
      object-fit:cover;
    }
    .header h1{
      font-size:1.8rem;
      font-weight:900;
      margin-bottom:8px;
    }
    .header p{
      opacity:0.9;
      font-size:1rem;
    }
    .section{
      padding:32px;
    }
    .title{
      font-size:1.5rem;
      font-weight:700;
      margin-bottom:24px;
      text-align:center;
    }
    .generator{
      margin-bottom:32px;
    }
    select, input{
      width:100%;
      padding:16px 20px;
      border:2px solid #ddd;
      border-radius:16px;
      font-size:1rem;
      margin-bottom:16px;
      transition:border 0.3s;
    }
    select:focus, input:focus{
      outline:none;
      border-color:var(--accent);
    }
    .btn{
      width:100%;
      padding:18px;
      background:var(--accent);
      color:white;
      border:none;
      border-radius:16px;
      font-size:1.1rem;
      font-weight:700;
      cursor:pointer;
      transition:0.3s;
    }
    .btn:hover{
      background:#ff1a6f;
      transform:translateY(-2px);
    }
    .result{
      margin-top:24px;
      padding:20px;
      background:#f8f8f8;
      border-radius:16px;
      border:2px dashed var(--accent);
      display:none;
    }
    .link{
      background:#000;
      color:#ff2e7f;
      padding:14px;
      border-radius:12px;
      font-family:monospace;
      font-size:0.95rem;
      word-break:break-all;
      margin:16px 0;
    }
    .actions{
      display:flex;
      gap:12px;
    }
    .actions button{
      flex:1;
      padding:14px;
      border:none;
      border-radius:50px;
      font-weight:700;
      cursor:pointer;
    }
    .copy{background:#00ff9d;color:#000}
    .stremio{background:#000;color:white}

    .donate{
      text-align:center; /* centrado todo en donar */
    }
    .donate p{
      color:var(--soft);
      margin-bottom:16px;
      font-size:0.95rem;
    }
    .donate-btn{
      background:var(--accent);
      color:white;
      padding:18px 40px;
      border-radius:50px;
      font-weight:700;
      text-decoration:none;
      display:inline-block;
      transition:0.3s;
    }
    .donate-btn:hover{
      background:#ff1a6f;
      transform:scale(1.05);
    }
    .social{
      margin-top:32px;
      display:flex;
      justify-content:center;
      gap:20px;
      font-size:1.6rem;
      color:var(--soft);
    }
    footer{
      text-align:center;
      margin-top:60px;
      color:var(--soft);
      font-size:0.9rem;
    }
  </style>
</head>
<body>

  <!-- TARJETA 1: ENCABEZADO -->
  <div class="card header-card">
    <div class="header">
      <img src="https://unavatar.io/x/johnpradooo" alt="John Prado" class="avatar">
      <h1>Primer Latino</h1>
      <p>El addon privado m√°s r√°pido de Latinoam√©rica</p>
    </div>
  </div>

  <!-- TARJETA 2: GENERADOR -->
  <div class="card">
    <div class="section">
      <div class="title">Genera tu enlace privado</div>

      <div class="generator">
        <select id="debrid">
          <option value="real">Real-Debrid üîì</option>
          <option value="all">AllDebrid üîí (pr√≥ximamente)</option>
          <option value="torbox">TorBox üîí (pr√≥ximamente)</option>
        </select>

        <input type="text" id="token" placeholder="Pega tu token aqu√≠...üóùÔ∏è" autofocus />

        <button class="btn" onclick="generate()">Generar enlace üö™</button>

        <div class="result" id="result">
          <div class="link" id="linkDisplay"></div>
          <div class="actions">
            <button class="copy" onclick="copyLink()">Copiar</button>
            <button class="stremio" onclick="installStremio()">Abrir en Stremio</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- TARJETA 3: DONAR -->
  <div class="card">
    <div class="section">
      <div class="title">Ap√≥yame con un cafecito</div>

      <div class="donate">
        <p>¬øTe est√° sirviendo el addon?</p>
        <a href="https://ko-fi.com/johnpradoo" target="_blank" class="donate-btn">
          Donar con Ko-fi ‚òï
        </a>
      </div>

      <div class="social">
        <a href="https://x.com/johnpradooo" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://instagram.com/johnpradoo" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://paypal.me/johnpradoo" target="_blank"><i class="fab fa-paypal"></i></a>
      </div>
    </div>
  </div>

  <footer>
    ¬© 2025 Primer Latino ‚Ä¢ Hecho con ‚ù§Ô∏è por @johnpradoo<br>
    Contenido latino real ‚Ä¢ R√°pido ‚Ä¢ Transparente
  </footer>

  <script>
    const base = "https://www.primerlatino.com";

    function generate() {
      const servicio = document.getElementById("debrid").value;
      const token = document.getElementById("token").value.trim();
      const result = document.getElementById("result");
      const linkDisplay = document.getElementById("linkDisplay");

      if (!token) {
        alert("Error Token vac√≠o");
        return;
      }

      const prefix = servicio === "real" ? "realdebrid" : 
                    servicio === "all" ? "alldebrid" : "torbox";

      const link = `${base}/${prefix}=${token}/manifest.json`;
      linkDisplay.textContent = link;
      result.style.display = "block";
    }

    function copyLink() {
      navigator.clipboard.writeText(document.getElementById("linkDisplay").textContent);
      alert("¬°Copiado!");
    }

    function installStremio() {
      const link = document.getElementById("linkDisplay").textContent;
      location.href = "stremio://" + link.replace("https://", "");
    }
  </script>
</body>
</html>
