<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primer Latino</title>
  <style>
    :root{--cyan:#00eeff;--magenta:#ff0088;--bg:#0c0a1e}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--bg);color:white;font-family:system-ui,sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;background:radial-gradient(circle at top,#1a0e3a,var(--bg))}
    .card{background:rgba(15,15,40,0.9);backdrop-filter:blur(16px);border:2px solid var(--cyan);border-radius:24px;padding:40px 30px;width:100%;max-width:400px;text-align:center;box-shadow:0 0 40px rgba(0,238,255,0.5)}
    h1{font-size:2.2rem;margin-bottom:8px;background:linear-gradient(90deg,var(--cyan),var(--magenta));-webkit-background-clip:text;background-clip:text;color:transparent}
    .tag{font-size:0.9rem;opacity:0.8;margin-bottom:20px}
    .aviso{background:rgba(255,0,136,0.1);border:1px dashed var(--magenta);padding:16px;border-radius:12px;margin:20px 0;font-size:0.9rem;line-height:1.5}
    select,input{width:100%;padding:16px;margin:12px 0;border:2px solid var(--cyan);border-radius:12px;background:#000;color:white;font-size:1.1rem;outline:none}
    .btn{padding:16px 40px;margin:10px 5px;border:none;border-radius:50px;font-weight:bold;font-size:1.1rem;cursor:pointer;transition:.3s}
    .generate{background:linear-gradient(45deg,var(--cyan),var(--magenta));color:black}
    .copy{background:#00ff9d;color:black}
    .stremio{background:var(--magenta);color:white}
    .btn:hover{transform:scale(1.08)}
    .result{margin-top:25px;padding:20px;background:rgba(0,0,0,0.6);border:1px dashed var(--cyan);border-radius:14px;display:none}
    .link{background:#000;color:var(--cyan);padding:12px;border-radius:10px;margin:15px 0;font-family:monospace;font-size:0.95rem;word-break:break-all}
    footer{margin-top:30px;font-size:0.8rem;opacity:0.6}
  </style>
</head>
<body>
  <div class="card">
    <h1>Primer Latino</h1>
    <p class="tag">Addon Premium Latino • 2025</p>
    <div class="aviso">
      <strong>100% PRIVADO</strong><br>
      Tu token nunca sale de tu navegador • Solo tú lo ves
    </div>
    <select id="debrid">
      <option value="real">Real-Debrid</option>
      <option value="all">AllDebrid</option>
      <option value="torbox">TorBox</option>
    </select>
    <input type="text" id="token" placeholder="Pega aquí tu token / API Key" autofocus />
    <button class="btn generate" onclick="generate()">GENERAR ENLACE</button>
    <div class="result" id="result">
      <div class="link" id="linkDisplay"></div>
      <button class="btn copy" onclick="copyLink()">COPIAR</button>
      <button class="btn stremio" onclick="installStremio()">INSTALAR EN STREMIO</button>
    </div>
    <footer>© Primer Latino 2025 • by @johnpradoo ❤️</footer>
  </div>

  <script>
    const base = "https://www.primerlatino.com";
    function generate() {
      const service = document.getElementById("debrid").value;
      const token = document.getElementById("token").value.trim();
      if (!token) return alert("⚠️ Pega tu token primero");
      const prefix = service === "real" ? "realdebrid" : service === "all" ? "alldebrid" : "torbox";
      const url = `${base}/${prefix}=${encodeURIComponent(token)}/manifest.json`;
      document.getElementById("linkDisplay").textContent = url;
      document.getElementById("result").style.display = "block";
    }
    function copyLink() {
      navigator.clipboard.writeText(document.getElementById("linkDisplay").textContent);
      alert("¡Enlace copiado!");
    }
    function installStremio() {
      location.href = document.getElementById("linkDisplay").textContent.replace("https://", "stremio://");
    }
  </script>
</body>
</html>
